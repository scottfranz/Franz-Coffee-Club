<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="v60.png">
    <title>Thank You - Franz Coffee Club</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #ff914d;
            font-weight: bold;
            font-size: 1.2em;
        }

        a:hover {
            color: #ff6a00;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    <div class="container">
        <h1>Thank You!</h1>
        <p>We're thrilled to have you onboard. Stay tuned for updates.</p>
        <p><a href="/">Return to Homepage</a></p>
    </div>

    <script>
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];

        class ConfettiParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.velocityX = Math.random() * 4 - 2;
                this.velocityY = Math.random() * 4 - 1;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) {
                    this.y = -10;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                confetti.push(new ConfettiParticle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confetti.forEach((particle) => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateConfetti);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        createConfetti();
        animateConfetti();
    </script>
</body>
</html>
